<!DOCTYPE html>
<html lang="en">
<label>Add Report</label>



<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>

    <label for="report">Report:</label><br>
    <textarea id="report" name="report" rows=12 cols="60"  ></textarea>
</form>


<button onclick="addReport()">ADD</button>
<button onclick="window.location.href='../'">BACK</button>

</html>

<script>
    function addReport()
    {

        var http = new XMLHttpRequest();
        var url = '/customer_report';

        var firstName= 'firstName=' + document.getElementById("fname").value;
        var lastName= 'lastName=' + document.getElementById("lname").value;
        var report= 'report=' + document.getElementById("report").value;

        http.open('POST', url, true);

        http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        http.onreadystatechange = function()
        {
            if(http.readyState == 4 && http.status == 200)
            {

                // document.getElementById("postBox").textContent();
                alert("Report Added!");
                document.getElementById("response").value = http.responseText;
                // window.location.reload;
            }

        };

        http.send(lastName+'&'+firstName+'&'+report);

        window.location.href='./3'
    }
</script>
